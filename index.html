<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des prestataires Tiers payant Sanlam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        header img {
            max-height: 60px;
            margin-right: 15px;
        }
        header h1 {
            font-size: 24px;
            color: #004085;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
            height: 35px;
            word-wrap: break-word;
        }
        th {
            background-color: #004085;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #e9ecef;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #004085;
            color: white;
            cursor: pointer;
        }
        .pagination button.active {
            background-color: #0056b3;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 18px;
            }
            header img {
                max-height: 40px;
            }
            th, td {
                font-size: 14px;
                padding: 8px;
            }
            input, select {
                width: 100%;
                margin-bottom: 10px;
            }
            .pagination button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
        @media (max-width: 480px) {
            th, td {
                font-size: 12px;
                padding: 6px;
            }
            input, select {
                padding: 8px;
                font-size: 12px;
            }
            .pagination button {
                padding: 4px 8px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Picture1.png" alt="Sanlam Logo">
        <h1>Liste des prestataires Tiers payant Sanlam</h1>
    </header>
    
    <input type="text" id="search" placeholder="Search..." onkeyup="searchTable()">
    <select id="filterVille" onchange="filterTable()">
        <option value="">All Cities</option>
    </select>
    <select id="filterSpecialty" onchange="filterTable()">
        <option value="">All Specialties</option>
    </select>

    <table id="dataTable">
        <thead>
            <tr>
                <th style="width: 10%;">Ville</th>
                <th style="width: 25%;">Nom du Prestataire</th>
                <th style="width: 30%;">Adresse</th>
                <th style="width: 10%;">Téléphone</th>
                <th style="width: 10%;">Spécialité</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="pagination" id="pagination"></div>

    <script>
        let currentPage = 1;
        const rowsPerPage = 10;
        let originalData = [];
        let filteredData = [];

        async function fetchData() {
            try {
                const response = await fetch('Liste_des_prestataires_TP_Sanlam.json');
                originalData = await response.json();
                filteredData = [...originalData];

                populateFilters();
                displayTable();
                setupPagination();
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function displayTable() {
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = '';

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageData = filteredData.slice(start, end);

            pageData.forEach(item => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${item.Ville}</td>
                    <td>${item['Nom du Prestataire']}</td>
                    <td>${item.Adresse}</td>
                    <td>${item.Téléphone}</td>
                    <td>${item.Spécialité}</td>
                `;

                tableBody.appendChild(row);
            });
        }

        function setupPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const pageCount = Math.ceil(filteredData.length / rowsPerPage);

            for (let i = 1; i <= pageCount; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                if (i === currentPage) {
                    button.classList.add('active');
                }
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayTable();
                    setupPagination();
                });
                pagination.appendChild(button);
            }
        }

        function searchTable() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            filteredData = originalData.filter(item =>
                Object.values(item).some(value =>
                    value.toLowerCase().includes(searchInput)
                )
            );
            currentPage = 1;
            displayTable();
            setupPagination();
        }

        function filterTable() {
            const filterVilleValue = document.getElementById('filterVille').value;
            const filterSpecialtyValue = document.getElementById('filterSpecialty').value;

            filteredData = originalData.filter(item => 
                (filterVilleValue === '' || item.Ville === filterVilleValue) &&
                (filterSpecialtyValue === '' || item.Spécialité === filterSpecialtyValue)
            );
            currentPage = 1;
            displayTable();
            setupPagination();
        }

        function populateFilters() {
            const filterVille = document.getElementById('filterVille');
            const filterSpecialty = document.getElementById('filterSpecialty');

            const villes = new Set(originalData.map(item => item.Ville));
            const specialties = new Set(originalData.map(item => item.Spécialité));

            villes.forEach(ville => {
                const option = document.createElement('option');
                option.value = ville;
                option.textContent = ville;
                filterVille.appendChild(option);
            });

            specialties.forEach(specialty => {
                const option = document.createElement('option');
                option.value = specialty;
                option.textContent = specialty;
                filterSpecialty.appendChild(option);
            });
        }

        fetchData();
    </script>
</body>
</html>
